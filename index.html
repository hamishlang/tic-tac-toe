<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Tic Tac Toe</h1><br>
            <form id="form">
            <label for="rows">Board Size:</label>
                <input type="number" id="rows" name="rows"
                min="3" max="100" value="3"><br><br>
                <!-- <label for="columns">Number of Columns (10-100):</label>
                <input type="number" id="columns" name="columns"
                min="3" max="100" value="3"><br><br> -->
                <button type="submit" id="submit">Generate</button>
                <!-- <button type="button" id="checker">CHECK</button> -->
            </form><br>
            <p id="turn">PLAYER <span id="playerTurn"></span> TURN</p><br>
            <div id="boardarea"></div>
        </div>
    </div>
</body>
</html>
